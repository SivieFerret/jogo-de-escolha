<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Escolhas - Encontro com Clara</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <div id="image-container">
      <img id="story-image" src="images/cafeteira.jpg" alt="Cenário de um café">
    </div>
    <h1>Jogo de Escolhas - Encontro com Clara</h1>
    <p id="story">Você está em um café e conhece Clara, uma mulher encantadora. Ela sorri e pergunta se pode se sentar com você. O que você faz?</p>
    <div id="choices">
      <button class="choice-btn" onclick="chooseOption('aceitar-conversa')">Aceitar a conversa</button>
      <button class="choice-btn" onclick="chooseOption('recusar-conversa')">Recusar educadamente</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
